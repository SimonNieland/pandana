                stroke: new ol.style.Stroke({
                    color: 'blue',
                    lineDash: [4],
                    width: 3

                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 255, 0.1)'

        layers: [
            new ol.layer.Tile({
                source: new ol.source.BingMaps({
                    key: key,
                    imagerySet: 'Aerial'
                })
            }),
            vectorLayer
        ],
        target: 'map',
        view: new ol.View({
            center: ol.proj.transform([-122.4191, 37.7792], 'EPSG:4326', 'EPSG:3857'),
